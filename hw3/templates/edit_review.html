<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit review for {{ review.title }}</h1>
    <h2>Current Review</h2>
    <p>Movie: {{ review.title }}</p>
    <p>Rating: {% for i in range(review.rating) %}
        <img src="{{ url_for('static', filename='image.png') }}" alt="Star" style="width:20px;height:20px;">
        {% endfor %}</p>
    <p>Content: {{ review.text }}</p>
    <p>Edits</p>
    <form method="POST" action="{{ url_for('editSubmit', review_id=review.id) }}">
        <label for="title"><h2>Title:</h2></label>
        <input type="text" id="title" name="title" value="{{ review.title }}" required><br><br>
        
        <label for="content"><h2>Content:</h2></label>
        <textarea id="content" name="content" required>{{ review.content }}</textarea><br><br>
        
        <label for="rating"><h2>Rating</h2></label>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review.rating }}" required><br><br>
        
        <input type="submit" value="Update Review">

    </form>
    <p><a href="{{ url_for('reviews') }}">Back to Reviews</a></p>
    <p><a href="{{ url_for('delete', review_id=review.id) }}">Delete</a></p>
</body>
</html>
